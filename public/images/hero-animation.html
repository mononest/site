<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Brand Particle Animation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: transparent;
    }
    .particle {
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
      user-select: none;
      text-shadow: 0 0 2px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div id="particles"></div>
  <script type="module">
    import animate from 'https://cdn.jsdelivr.net/npm/animateplus@2/animateplus.js';

    const container = document.getElementById('particles');
    const emojis = [
      // 日用品类（原有 + 扩展）
      '🧼', '🧽', '🪥', '🧴', '🧺', '🧂', '🍽️', '☕', '🪒', '🛁',
      '🧻', '🧃', '🍵', '🧰', '🧵', '🪡', '🧦', '🧊', '🪞',
      
      // 正向情绪类
      '😊', '😌', '🥰', '🤍', '💡', '🌞', '✨', '🌸', '🎈', '💫',
      
      // 品质/安心感类（抽象符号）
      '📦', '📘', '🔧', '🪄', '🌿'
    ];
    const y = window.innerHeight;

    for (let i = 0; i < 150; i++) {
      const el = document.createElement('span');
      el.className = 'particle';
      el.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      el.style.color = '#000';
      el.style.left = `${Math.random() * 100}%`;
      el.style.top = `${y + Math.random() * 100}px`;
      el.style.fontSize = `${8 + Math.random() * 40}px`;
      container.appendChild(el);

      animate({
        elements: el,
        duration: 5000,
        delay: i * 20,
        loop: true,
        easing: 'linear',
        transform: ['translateY(0px)', `translateY(-${y + 100}px)`]
      });
    }
  </script>
</body>
</html>
