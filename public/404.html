<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - ネストから迷子？</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: #fdf6e3;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      font-size: 72px;
      margin-bottom: 0;
    }
    h2 {
      font-size: 24px;
      margin-top: 0;
      color: #ff6f61;
    }
    p {
      max-width: 360px;
      margin: 20px auto;
      font-size: 16px;
      line-height: 1.6;
    }
    a {
      margin-top: 24px;
      display: inline-block;
      padding: 12px 24px;
      background-color: #ff6f61;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.3s;
    }
    a:hover {
      background-color: #e85c50;
    }
    .emoji {
      font-size: 48px;
    }
  </style>
</head>
<body>
  <div class="emoji">🪺❓</div>
  <h1>404</h1>
  <h2>ネストから迷子になっちゃった！</h2>
  <p>あなたが探しているページは、巣のどこにも見つかりませんでした。<br>
  URLが間違っているか、ページが移動された可能性があります。</p>

</html>
